<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Produit - Orinoco</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/fc5a40dddf.js" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet" />
        <link rel="icon" href="assets/images/favicon.ico" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-header">
                    <img src="assets/images/orinoco.svg" alt="orinoco logo" />
                    <button class="toggle-btn"><i class="fas fa-bars"></i></button>
                </div>
                <div class="navbar-links-container">
                    <ul class="navbar-links">
                        <li>
                            <a href="index.html">Accueil</a>
                        </li>
                        <li>
                            <a href="cart.html">Panier</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main -->
        <main>
            <section class="product-section">
                <article class="product-section_article">
                    <div>
                        <img class="product-section_article_img" src="" alt="" />
                    </div>
                    <div class="product-section_article_content">
                        <h2 class="product-section_article_title"></h2>
                        <h3 class="product-section_article_price"></h3>
                        <p class="product-section_article_desc"></p>
                        <form>
                            <label for="colors">Couleurs :</label>
                            <select name="colors" id="colors"></select>
                        </form>
                        <div class="product-btn-container">
                            <a href="cart.html" class="btn add-btn">Ajouter au panier</a>
                            <a class="btn more-btn" href="index.html">Nos Produits</a>
                        </div>
                    </div>
                </article>
            </section>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <p>Orinoco <span class="footer-date"></span> © Tous droits réservés</p>
        </footer>

        <!-- Scripts -->
        <script src="./javascript/layout.js"></script>
        <script type="module" src="./javascript/product.js"></script>
    </body>
</html>
